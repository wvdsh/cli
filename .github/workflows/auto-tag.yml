name: Auto Tag on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      
      - name: Get version
        id: get_version
        run: |
          # Extract version from Cargo.toml using grep to avoid needing full cargo setup/compilation
          # Assumes 'version = "x.y.z"' is at the top level [package]
          VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f2)
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and Push Version Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.get_version.outputs.version }}" -m "Release ${{ steps.get_version.outputs.version }}" || echo "Tag already exists"
          git push origin "${{ steps.get_version.outputs.version }}" || echo "Tag already pushed"

