name: Auto Tag on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          # Extract version from Cargo.toml using grep to avoid needing full cargo setup/compilation
          # Assumes 'version = "x.y.z"' is at the top level [package]
          VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f2)
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          TAG="${{ steps.get_version.outputs.version }}"
          
          # Check if tag already exists remotely
          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Create Latest Tag
        run: |
          git tag -f -a latest -m "Latest release"
          git push -f origin latest

