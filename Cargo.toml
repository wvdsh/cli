[package]
name = "wavedash"
version = "0.1.2"
edition = "2021"
authors = ["Wavedash Team"]
description = "Cross-platform CLI tool for uploading game projects to wavedash.gg"
license = "MIT"
repository = "https://github.com/wavedash/cli"
homepage = "https://wavedash.gg"
readme = "README.md"
keywords = ["cli", "gaming", "upload", "wavedash"]
categories = ["command-line-utilities", "games"]

[[bin]]
name = "wvdsh"
path = "src/main.rs"

[dependencies]
# CLI Framework
clap = { version = "4.5", features = ["derive", "env"] }
clap_complete = "4.5"

# Async Runtime
tokio = { version = "1.40", features = ["full"] }

# HTTP Client
reqwest = { version = "0.12", features = ["json", "stream", "multipart"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error Handling
anyhow = "1.0"
thiserror = "1.0"

# Progress & UI
indicatif = "0.17"
colored = "2.1"

# Cross-platform paths
directories = "5.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# File operations
sha2 = "0.10"
walkdir = "2.5"

# Authentication
keyring = { version = "3.0", features = ["apple-native", "windows-native", "linux-native"] }
tiny_http = "0.12"
open = "5.0"
url = "2.5"
urlencoding = "2.1"

[dev-dependencies]
tempfile = "3.10"
mockito = "1.4"
