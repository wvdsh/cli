[package]
name = "wavedash"
version = "0.1.11"
edition = "2021"
authors = ["Wavedash Team"]
description = "Cross-platform CLI tool for uploading game projects to wavedash.gg"
license = "MIT"
repository = "https://github.com/wavedash/cli"
homepage = "https://wavedash.gg"
readme = "README.md"
keywords = ["cli", "gaming", "upload", "wavedash"]
categories = ["command-line-utilities", "games"]

[[bin]]
name = "wvdsh"
path = "src/main.rs"

[dependencies]
# CLI Framework
clap = { version = "4.5", features = ["derive", "env"] }

# Async Runtime
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"

# HTTP & Servers
reqwest = { version = "0.12", features = ["json", "stream", "multipart"] }
axum = { version = "0.7", default-features = false, features = ["http1", "tokio"] }
axum-server = { version = "0.7", features = ["tls-rustls-no-provider"] }
rustls = { version = "0.23", default-features = false, features = ["std", "ring"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "fs", "trace"] }
rcgen = "0.12"
dialoguer = "0.11"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error Handling
anyhow = "1.0"
thiserror = "1.0"

# Progress & UI
indicatif = "0.17"

# Cross-platform paths
directories = "5.0"

# Object storage uploads
opendal = { version = "0.49", features = ["services-s3"] }

# File operations
walkdir = "2.5"
tempfile = "3.10"
mime_guess = "2.0"

# Authentication
keyring = { version = "3.0", features = ["apple-native", "windows-native", "linux-native"] }
tiny_http = "0.12"
open = "5.0"
url = "2.5"
urlencoding = "2.1"




[dev-dependencies]
tempfile = "3.10"
mockito = "1.4"
